name: Build MAUI Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    runs-on: macos-latest   # ðŸ‘ˆ must be macOS or Windows, not Ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Install Android workload
        run: dotnet workload install maui-android

      - name: Restore dependencies (Android only)
        run: dotnet restore NewsApp/NewsApp.csproj -p:TargetFramework=net9.0-android

      - name: Build Android APK
        run: dotnet publish NewsApp/NewsApp.csproj -f net9.0-android -c Release -o ./output/android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./output/android/*.apk

