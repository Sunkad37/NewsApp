name: Build MAUI App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    runs-on: macos-latest   # ðŸ‘ˆ must be macOS or Windows, not Ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Install Android workload
        run: dotnet workload install maui-android

      - name: Restore dependencies
        run: dotnet restore NewsApp/NewsApp.csproj

      - name: Build Android APK
        run: dotnet publish NewsApp/NewsApp.csproj -f net9.0-android -c Release -o ./output/android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./output/android/*.apk

  ios:
    runs-on: macos-latest   # ðŸ‘ˆ iOS builds require macOS
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Install iOS workload
        run: dotnet workload install maui-ios

      - name: Restore dependencies
        run: dotnet restore NewsApp/NewsApp.csproj

      - name: Build iOS IPA
        run: dotnet publish NewsApp/NewsApp.csproj -f net9.0-ios -c Release -o ./output/ios

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ./output/ios/*.ipa
